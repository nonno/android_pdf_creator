<!DOCTYPE html>
<html>
<head>
	<title>{{survey.title}}</title>

	<style type="text/css">

		body {
			font-family: sans-serif;
		}

		h1 {
			margin: 34px 0 6px 28px;
			font-size: 18px;
			color: #FFF;
		}

		#header {
			width: 100%;
			height: 100px;
		}

		#logoImage {
			float: left;
			margin: 15px 28px 15px 0;
			width: 178px;
			height: 72px;
		}

		.headerLabel {
			margin-top: 3px;
			margin-left: 28px;
		}

	</style>
</head>
<body>
	<div id="header">
		<h1>Title of Survey</h1>
		<p class="headerLabel">Date Submitted: {{survey.dateSubmitted}}</p>
		<p class="headerLabel">Time Submitted: {{survey.timeSubmitted}}</p>

		<img id="logoImage" src="{{logo}}">
	</div>
</body>
</html>
